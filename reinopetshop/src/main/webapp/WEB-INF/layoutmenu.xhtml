<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/adamantium">

    <div class="layout-menu-cover-top Animated05" id="layout-menu-cover">
        <h:form id="menuform">
            <pm:menu>
                <p:menuitem id="rm_dashboard" value=" #{msg.menuPainel}" icon="icon-home" outcome="/app/dashboard"/>
                <p:submenu id="rm_reinopet" label=" #{msg.menuPetShop}" icon="fa fa-paw">
                    <p:submenu id="rm_cadastrar" label=" #{msg.menuPetShopCadastar}" icon="fa fa-group">
                        <p:menuitem id="rm_clientes" value=" #{msg.menuCadastarClientes}" icon="fa fa-user-plus" action="#{clientesBean.listar()}"/>
                        <p:menuitem rendered="false" id="rm_usuarios" value=" #{msg.menuCadastarUsuarios}" icon="fa fa-user" />
                    </p:submenu>
                    <p:submenu rendered="false" id="rm_animais" label="#{msg.menuPetShopAnimais}" icon="icon-reinopet-cachorro" >
                    </p:submenu>
                    <p:menuitem rendered="false" id="rm_caixa" value=" #{msg.menuPetShopCaixa}" icon="fa fa-shopping-cart " action="#" />
                    <p:menuitem id="rm_agenda" value=" #{msg.menuPetShopAgenda}" icon="fa fa-calendar" action="#{agendasBean.novo()}" />
                    <p:menuitem rendered="false" id="rm_teleEntrega" value=" #{msg.menuPetShopTeleEntrega}" icon="fa fa-motorcycle" />
                    <p:submenu rendered="false" id="rm_malaDireta" label=" #{msg.menuPetShopMalaDireta}" icon="fa fa-envelope " >
                    </p:submenu>
                    <p:menuitem rendered="false" id="rm_trocarUsuario" value=" #{msg.menuTrocaUsuario}" icon="fa fa-sign-out" />
                </p:submenu>
                <p:submenu rendered="false" id="rm_financeiro" label=" #{msg.menuFinanceiro}" icon="icon-calculator" >
                </p:submenu>
                <p:submenu rendered="false" id="rm_relatorios" label=" #{msg.menuRelatorios}" icon="icon-list">
                </p:submenu>
                <p:submenu rendered="false" id="rm_configuracoes" label=" #{msg.menuConfigurações}" icon="icon-settings">
                </p:submenu>
                <p:submenu rendered="false" id="rm_ajuda" label=" #{msg.menuAjuda}" icon="icon-question">
                    <p:menuitem id="rm_teamviewer" value=" #{msg.menuAjudaTeamViewerDownload}" icon="fa fa-download" url="#{msg.menuAjudaTeamViewerDownloadUrl}" target="_blank" />
                    <p:menuitem id="rm_teamviewer_suporte" value=" #{msg.menuAjudaTeamViewerSuporte}" icon="fa fa-eye"/>
                    <p:menuitem id="rm_sobre" value=" #{msg.menuAjudaSobre}" icon="fa fa-info"/>
                </p:submenu>
            </pm:menu>
        </h:form>

    </div>

</ui:composition>
