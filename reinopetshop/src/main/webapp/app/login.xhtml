<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link rel="shortcut icon"
              href="${request.contextPath}/resources/reinopetshop-layout/favicon.ico" />
        <title>ReinoPet</title>
        <ui:insert name="head" />
    </h:head>

    <h:body>

        <p:growl id="growl" showDetail="true" showSummary="true" sticky="false" autoUpdate="true" />

        <p:dialog modal="true" widgetVar="statusDialog" draggable="false"
                  closable="false" resizable="false" showHeader="false">
            <center>
                <p:graphicImage name="images/preloader.gif" library="adamantium-layout"/>
            </center>
        </p:dialog>

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <div class="Container100 BordBottom BlueBack loginback">
            <div class="EmptyBox50"></div>

            <div class="Wid90 MarAuto">
                <div class="Wid30 DispBlock MarAuto WidAutoOnMobile">
                    <div class="Card TexAlCenter" style="margin-bottom:-650px;">
                        <h:graphicImage name="images/logoBlack.svg" library="reinopetshop-layout" style="max-width:180px;"/>
                        <div class="SeparatorFull"></div>
                        <div class="Wid100 OvHidden BigTopic"><i class="icon-security DispBlock"></i></div>
                        <div class="EmptyBox20"></div>
                        <div class="Card SoftGrayBack">
                            <h:form prependId="false">
                                <p:focus for="Email" />
                                <p:inputText id="Email" placeholder="#{msg.email}" value="#{loginBean.email}" required="true" autocomplete="off" styleClass="Wid90 TexAlCenter"/>
                                <div class="EmptyBox10"></div>
                                <p:inputText id="Senha" type="password" placeholder="#{msg.senha}" value="#{loginBean.senha}" required="true" styleClass="Wid90 TexAlCenter"/>
                                <div class="EmptyBox30"></div>
                                <p:selectBooleanCheckbox value="#{loginBean.continuarConectado}" itemLabel="#{msg.continuarConectado}"/>
                                <div class="EmptyBox30"></div>
                                <p:commandButton value="#{msg.entrarNoSitema}" icon="fa fa-sign-in" action="#{loginBean.login()}" styleClass="Wid100 BlueButton"/>
                                <div class="EmptyBox10 ShowOnMobile"></div>
                                <p:commandButton value="#{msg.esqueceuASenha}" icon="fa fa-lock" styleClass="Wid100 RedButton"/>
                            </h:form>
                        </div>
                        <div class="EmptyBox20"></div>
                        <div class="Separator"></div>
                        <div class="Wid100 OvHidden BigTopic"></div>
                        <div class="EmptyBox20"></div>
                        <div class="Card SoftGrayBack">
                            <div class="Wid100"><p:inputText placeholder="#{msg.email}" styleClass="Wid90 TexAlCenter"/></div>
                            <div class="EmptyBox10"></div>
                            <p:commandButton value="#{msg.solicitarAcesso}" styleClass="Wid100 OrangeButton"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="EmptyBox10"></div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-font.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout" />
        
        <h:outputStylesheet name="css/reinopetshop.css" library="reinopetshop-layout" />
    </h:body>

</html>
