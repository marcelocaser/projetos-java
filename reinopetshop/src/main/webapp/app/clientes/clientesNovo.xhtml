<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:reinopet="http://xmlns.jcp.org/jsf/composite/reinopet"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">

        <reinopet:modalConfirmDialog mensagem="#{msg.desejaExcluir}" update=":frmClienteNovo:enderecos" managedBean="#{enderecoBean.removerMaisEndereco()}"/>

        <div class="EmptyBox10"></div>
        <h:form id="frmClienteNovo" prependId="false">
            <p:wizard flowListener="#{clientesBean.onFlowProcess}" nextLabel="#{msg.menuOpcoesProximo}" backLabel="#{msg.menuOpcoesAnterior}">
                <p:tab title="#{msg.pessoasDadosPessoais}">
                    <div class="Container100 ui-fluid">
                        <p:focus for="nomeCompleto"/>
                        <div class="ContainerIndent">
                            <!--<p:toolbar> Implementação que não utiliza Wizard.
                                <p:toolbarGroup align="left">
                                    <div class="EmptyBox10"></div>
                                    <h:outputText class="CardTopic TexAlLeft" value=" #{msg.clientesNovoCliente}" />
                                </p:toolbarGroup>

                                <p:toolbarGroup align="right">
                                    <p:menuButton value="#{msg.menuOpcoes}" >
                                        <p:menuitem value="#{msg.menuOpcoesSalvar}" icon="ui-icon-disk fa fa-save Fs15"
                                                    action="#{clientesBean.salvar()}" update="@form" />
                                        <p:menuitem value="#{msg.menuOpcoesRetornar}" icon="ui-icon-arrowthick-1-w fa  fa-arrow-left Fs15"
                                                    action="#{clientesBean.listar()}" immediate="true" />
                                    </p:menuButton>
                                </p:toolbarGroup>
                            </p:toolbar>-->
                            <div class="Card">
                                <p:panelGrid id="dadosPessoais" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel for="id" value="#{msg.id}:" class="ShowOnDesktop" />
                                    <p:inputText id="id" value="#{clientesBean.clientesTO.pessoasTO.id}" readonly="true" class="ShowOnDesktop idInput"/>

                                    <p:outputLabel/>
                                    <p:outputLabel/>

                                    <p:outputLabel for="nomeCompleto" value="#{msg.pessoasNomeCompleto}"/>
                                    <p:inputText id="nomeCompleto" value="#{clientesBean.clientesTO.pessoasTO.nome}" required="true"/>

                                    <p:outputLabel for="cpf" value="#{msg.pessoasCPF}"/>
                                    <p:inputMask id="cpf" value="#{clientesBean.clientesTO.pessoasTO.cpf}" mask="999.999.999-99">
                                        <f:validateBean disabled="true" for="cpf" />
                                    </p:inputMask>

                                    <p:outputLabel for="email" value="#{msg.email}"/>
                                    <p:inputText id="email" value="#{clientesBean.clientesTO.pessoasTO.email}" />

                                    <p:outputLabel for="registroGeral" value="#{msg.pessoasIdentidade}"/>
                                    <p:inputText id="registroGeral" value="#{clientesBean.clientesTO.pessoasTO.registroGeral}" />

                                    <p:outputLabel for="aniversario" value="#{msg.pessoasAniversario}"/>
                                    <p:inputMask id="aniversario" value="#{clientesBean.clientesTO.pessoasTO.aniversario}" mask="99/99">
                                        <f:validateBean disabled="true" for="aniversario" />
                                    </p:inputMask>

                                    <p:outputLabel for="sexo" value="#{msg.pessoasSexo}"/>
                                    <p:selectOneRadio id="sexo" value="#{clientesBean.clientesTO.pessoasTO.sexo}" required="true" layout="responsive" columns="2" style="margin:30px 0px;">
                                        <f:selectItem itemLabel="#{msg.pessoasMasculino}" itemValue="M"/>
                                        <f:selectItem itemLabel="#{msg.pessoasFeminino}" itemValue="F"/>
                                    </p:selectOneRadio>

                                    <span >#{msg.pessoasTelefoneResidencial} </span><i class="fa fa-phone Fs15"></i>
                                    <p:inputText id="telefoneResidencial" value="#{clientesBean.clientesTO.pessoasTO.telefoneResidencial}" required="true">
                                        <f:validateBean disabled="true" for="telefoneResidencial" />
                                    </p:inputText>

                                    <span>#{msg.pessoasCelularPessoal} </span><i class="fa fa-mobile-phone Fs15"></i>
                                    <p:inputText id="celularPessoal" value="#{clientesBean.clientesTO.pessoasTO.telefoneCelularPessoal}" required="true">
                                        <f:validateBean disabled="true" for="celularPessoal" />
                                    </p:inputText>

                                    <span>#{msg.pessoasCelularPessoalWhatsApp} </span><i class="fa fa-whatsapp Fs15 Green"></i>
                                    <p:inputText id="whatsAppPessoal" value="#{clientesBean.clientesTO.pessoasTO.celularPessoalWhatsapp}">
                                        <f:validateBean for="whatsAppPessoal" />
                                    </p:inputText>

                                    <span>#{msg.pessoasTelefoneComercial} </span><i class="fa fa-phone-square Fs15"></i>
                                    <p:inputText id="telefoneComercial" value="#{clientesBean.clientesTO.pessoasTO.telefoneComercial}">
                                        <f:validateBean for="telefoneComercial" />
                                    </p:inputText>

                                    <span>#{msg.pessoasCelularOutro} </span><i class="fa fa-mobile-phone Fs15"></i>
                                    <p:inputText id="celularOutro" value="#{clientesBean.clientesTO.pessoasTO.telefoneCelularOutro}">
                                        <f:validateBean for="celularOutro" />
                                    </p:inputText>

                                    <span>#{msg.pessoasCelularWhatsAppOutro} </span><i class="fa fa-whatsapp Fs15"></i>
                                    <p:inputText id="whatsAppOutro" value="#{clientesBean.clientesTO.pessoasTO.telefoneOutroWhatsApp}">
                                        <f:validateBean for="whatsAppOutro" />
                                    </p:inputText>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                </p:tab>
                <p:tab title="#{msg.pessoasEndereco}">
                    <div class="Container100 ui-fluid">
                        <div class="ContainerIndent">
                            <div class="Card">
                                <!--<p:fragment autoUpdate="true">-->
                                <p:focus for="cep"/>
                                <p:panelGrid id="consultaCep" columns="3" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel for="cep" value="#{msg.enderecosCep}"/>
                                    <p:inputMask id="cep" value="#{enderecoBean.enderecosTO.cep}" mask="99.999-999">
                                        <f:validateBean for="cep" />
                                    </p:inputMask>
                                    <p:commandButton value="#{msg.enderecosConsultaCEP}" action="#{enderecoBean.consultarCEP()}" update="dadosEndereco" process="consultaCep" icon="fa fa-envelope Fs15 White" styleClass="BlueButton RaisedButton"/>
                                </p:panelGrid>
                                <!--</p:fragment>-->
                                <p:panelGrid id="dadosEndereco" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel for="logradouro" value="#{msg.enderecosLogradouro}"/>
                                    <p:inputText id="logradouro" value="#{enderecoBean.enderecosTO.logracompl}" required="true">
                                        <f:validateBean for="logradouro" />
                                    </p:inputText>

                                    <p:outputLabel for="complemento" value="#{msg.enderecosComplemento}"/>
                                    <p:inputText id="complemento" value="#{enderecoBean.complementosTO.complemento}" required="true">
                                        <f:validateBean for="complemento" />
                                    </p:inputText>

                                    <p:outputLabel for="numero" value="#{msg.enderecosNumero}"/>
                                    <p:inputText id="numero" value="#{enderecoBean.complementosTO.numero}" required="true">
                                        <f:validateBean for="numero" />
                                    </p:inputText>

                                    <p:outputLabel for="bairro" value="#{msg.enderecosBairro}"/>
                                    <p:inputText id="bairro" value="#{enderecoBean.enderecosTO.idBairro.nome}" required="true">
                                        <f:validateBean for="bairro" />
                                    </p:inputText>

                                    <p:outputLabel for="estado" value="#{msg.enderecosEstado}"/>
                                    <p:selectOneMenu id="estado" value="#{enderecoBean.idEstado}" required="true">
                                        <p:ajax listener="#{enderecoBean.listarCidades}" update="cidade" />
                                        <f:selectItem itemLabel="#{msg.selecione}" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{enderecoBean.estadosTOs}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado.id}" />
                                    </p:selectOneMenu>

                                    <p:outputLabel for="cidade" value="#{msg.enderecosCidade}"/>
                                    <p:selectOneMenu id="cidade" value="#{enderecoBean.idCidade}" required="true">
                                        <f:selectItem itemLabel="#{msg.selecione}" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{enderecoBean.cidadesTOs}" var="cidade" itemLabel="#{cidade.nome}" itemValue="#{cidade.id}" />
                                    </p:selectOneMenu>

                                    <p:outputLabel for="observacao" value="#{msg.observacao}"/>
                                    <p:inputTextarea id="observacao" value="#{enderecoBean.complementosTO.observacao}">
                                        <f:validateBean for="observacao" />
                                    </p:inputTextarea>

                                    <p:commandButton value="#{msg.enderecosAdicionarNovo}" action="#{enderecoBean.adicionarMaisEndereco()}" update="consultaCep dadosEndereco enderecos" icon="fa fa-home" styleClass="BlueTextButton"/>
                                </p:panelGrid>
                            </div>
                        </div>
                        <div class="EmptyBox10" style="display: #{enderecoBean.mostraBlocoDeEnderecos}"></div>
                        <p:dataTable id="enderecos" var="enderecos" value="#{enderecoBean.enderecosTOs}" rowKey="#{enderecos.cep}" style="display: #{enderecoBean.mostraBlocoDeEnderecos}" styleClass="noHeader">
                            <p:column style="border-style: none;">
                                <i class="fa fa-envelope Fs15 Blue"></i>
                            </p:column>

                            <p:column style="border-style: none">
                                <h:outputText value="#{enderecos.cep}" />
                            </p:column>

                            <p:column style="border-style: none">
                                <h:outputText value="#{enderecos.logracompl}" />
                            </p:column>

<!--                            <p:column style="border-style: none;">
                                <p:dataTable id="complemento" var="complemento" value="#{enderecoBean.complementosTOs}" rowKey="#{complemento.cep}" style="display: #{enderecoBean.mostraBlocoDeEnderecos}; border-style: none;" styleClass="noHeader">
                                    <p:column style="border-style: none">
                                        <h:outputText value="#{complemento.complemento}" />
                                    </p:column>

                                    <p:column style="border-style: none">
                                        <h:outputText value="#{complemento.numero}" />
                                    </p:column>
                                </p:dataTable>
                            </p:column>-->

                            <p:column style="border-style: none">
                                <p:commandButton oncomplete="PF('confirmacao').show()" process="enderecos" icon="fa fa-remove" styleClass="BlueTextButton" title="#{msg.excluirRegistro}">
                                    <f:setPropertyActionListener value="#{enderecos}"
                                                                 target="#{enderecoBean.enderecosSelected}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </p:tab>
                <p:tab title="#{msg.animais}">
                    <div class="Container100 ui-fluid">
                        <div class="ContainerIndent">
                            <div class="Card">
                                <p:panelGrid id="dadosAnimais" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
                                    <p:outputLabel />
                                    <p:inputText />
                                </p:panelGrid>
                            </div>                            
                        </div>
                    </div>
                </p:tab>
                <p:tab title="#{msg.dependentes}">
                    <div class="Container100 ui-fluid">
                        <div class="ContainerIndent">
                            <div class="Card">
                                <p:panelGrid id="dadosDependentes" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
                                </p:panelGrid>
                            </div>                            
                        </div>
                    </div>
                </p:tab>
            </p:wizard>
            <!--            <div class="Separator"></div> Implementação que não utiliza Wizard.
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="#{msg.menuOpcoesRetornar}" action="#{clientesBean.listar()}" immediate="true" icon="fa fa-arrow-left Fs15 White" styleClass="GreenButton RaisedButton"/>
                            <p:commandButton value="#{msg.menuOpcoesSalvar}" action="#{clientesBean.salvar()}" update="@form" icon="fa fa-save Fs15 White" styleClass="RaisedButton"/>
                        </p:panelGrid>-->
        </h:form>
    </ui:define>

</ui:composition>
