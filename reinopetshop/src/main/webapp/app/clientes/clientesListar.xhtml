<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="subheader">
        Meus Clientes
    </ui:define>

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <p:toolbar>
                            <p:toolbarGroup align="left">
                                <div class="EmptyBox10"></div>
                                <h:outputText class="CardTopic TexAlLeft" value=" #{msg.clientesMeusClientes}" />
                            </p:toolbarGroup>

                            <p:toolbarGroup align="right">
                                <h:form>
                                    <p:menuButton value="#{msg.menuOpcoes}">
                                        <p:menuitem value="#{msg.menuOpcoesNovo}" icon="ui-icon-plus fa fa-plus Fs15" action="#{clientesBean.novo()}"/>
                                    </p:menuButton>
                                </h:form>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <h:form id="form">
                            <p:dataTable id="pessoas" var="clientesTO" value="#{clientesBean.clientesTOs}" selectionMode="single" selection="#{clientesBean.clientesTO}" rowKey="#{clientesTO.id}" paginatorPosition="bottom"
                                         rows="5" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" emptyMessage="#{msg.clientesNenhumClienteCadastrado}" reflow="true">

                                <p:column headerText="#{msg.pessoasNomeCompleto}" sortBy="#{clientesTO.pessoasTO.nome}" footerText="#{msg.pessoasNomeCompleto}">
                                    <h:outputText value="#{clientesTO.pessoasTO.nome}" />
                                </p:column>
                                <p:column headerText="#{msg.pessoasCelularPessoal}" sortBy="#{clientesTO.pessoasTO.telefoneCelularPessoal}" footerText="#{msg.pessoasCelularPessoal}">
                                    <h:outputText value="#{clientesTO.pessoasTO.telefoneCelularPessoal}" converter="ConverterTelefone" />
                                </p:column>
                                <p:column headerText="#{msg.pessoasTelefoneResidencial}" sortBy="#{clientesTO.pessoasTO.telefoneResidencial}" footerText="#{msg.pessoasTelefoneResidencial}">
                                    <h:outputText value="#{clientesTO.pessoasTO.telefoneResidencial}" converter="ConverterTelefone" />
                                </p:column>
                                <p:column headerText="#{msg.pessoasCelularPessoalWhatsApp}" sortBy="#{clientesTO.pessoasTO.celularPessoalWhatsapp}" footerText="#{msg.pessoasCelularPessoalWhatsApp}">
                                    <h:outputText value="#{clientesTO.pessoasTO.celularPessoalWhatsapp}" converter="ConverterTelefone" />
                                </p:column>
                                <p:column headerText="#{msg.status}" sortBy="#{clientesTO.status}" footerText="#{msg.status}">
                                    <h:outputText value="#{clientesTO.status}" />
                                </p:column>
                                <f:facet name="footer">
                                    #{msg.vocePossui} <h2 class="BigTopic">#{clientesBean.clientesTOs.size()}</h2> #{msg.clientes} #{msg.jaCadastrado}
                                </f:facet>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
