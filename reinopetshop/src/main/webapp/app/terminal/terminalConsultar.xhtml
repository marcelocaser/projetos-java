<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:reinopet="http://xmlns.jcp.org/jsf/composite/reinopet"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="EmptyBox10"></div>
        <h:form id="frmTerminal" prependId="false">
            <div class="Container100 ui-fluid">
                <div class="ContainerIndent">
                    <p:toolbar>
                        <p:toolbarGroup align="left">
                            <div class="EmptyBox10"></div>
                            <h:outputText class="CardTopic TexAlLeft" value=" #{msg.terminalExecutarComando}" />
                        </p:toolbarGroup>
                    </p:toolbar>

                    <p:focus id="fcsTerminal" for="terminal" />

                    <p:terminal id="terminal" widgetVar="terminal" commandHandler="#{terminalBean.handleCommand}" prompt="#{loginBean.usuarioLogado.email} $: " style="font-size: 12px;" />                    

                </div>
                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:commandButton value="Clear" icon="fa fa-trash Fs15 White" onclick="PF('terminal').clear()" update=":frmTerminal:fcsTerminal"/>                    
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
