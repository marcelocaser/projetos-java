<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>e-feira</title>
            </f:facet>

            <link rel="shortcut icon"
                  href="${facesContext.externalContext.request.contextPath}/resources/images/icons/eFeira.ico" />

            <link rel="stylesheet" href="${facesContext.externalContext.request.contextPath}/resources/css/main.css" type="text/css"/>

            <!-- Bootstrap -->
            <link rel="stylesheet" href="${facesContext.externalContext.request.contextPath}/resources/bootstrap/css/bootstrap.min.css" type="text/css"/>

            <link rel="stylesheet" href="${facesContext.externalContext.request.contextPath}/resources/assets/devices.min.css" type="text/css"/>

            <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"/>

            <script type="text/javascript">
                function geocode() {
                    PF('geoMap').geocode(document.getElementById('endereco').value);
                }

                function reverseGeocode() {
                    var lat = document.getElementById('lat').value,
                            lng = document.getElementById('lng').value;

                    PF('geoMap').reverseGeocode(lat, lng);
                }

                function getLocation() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(showPosition);
                    }
                }

                function showPosition(position) {
                    PF('geoMap').reverseGeocode(position.coords.latitude, position.coords.longitude);
                }

                function loadFeiras() {

                }

            </script>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">
                    <center>
                        <p:layoutUnit position="center">
                            <div class="marvel-device iphone5s silver">
                                <div class="top-bar"></div>
                                <div class="sleep"></div>
                                <div class="volume"></div>
                                <div class="camera"></div>
                                <div class="sensor"></div>
                                <div class="speaker"></div>
                                <div class="screen">
                                    <ui:insert name="corpo" />
                                </div>
                            </div>
                        </p:layoutUnit>
                    </center>
                </p:layout>
            </h:form>
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage name="/images/layoutAjaxOn.gif" />
            </p:dialog>
        </h:body>
    </f:view>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="${facesContext.externalContext.request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script>
</html>
