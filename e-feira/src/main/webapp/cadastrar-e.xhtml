<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">


    <ui:composition template="/base.xhtml">
        <ui:define name="corpo">
            <div style="background-color: #00923f; height: 32px;">
                <button jsf:action="#{feiraBean.efeira()}" jsf:immediate="true" style="background: transparent none; border-color: transparent; box-shadow: none; vertical-align: middle; float: left; padding-right: 5px;">
                    <span class="icon icon icon-home"></span>
                </button>
            </div>
            <div style="background-color: #00923f; height: 536px; padding-top: 100px">
                <div class="input-group input-group-lg" style="width: 98%; padding-left: 5px">
                    <span class="input-group-addon">
                        <!--<span class="icon icon-home"></span>-->
                        <img src="${facesContext.externalContext.request.contextPath}/resources/images/iconeFeira32px.png" style="width: 28px; height: 28px" />
                    </span>
                    <input type="text" value="#{feiraBean.cep}" jsf:valueChangeListener="#{feiraBean.consultarCEP}" jsf:disabled="#{feiraBean.habilitaCadastro == true}" onkeypress="if (event.keyCode == 13) {
                                return false;
                            }" onblur="submit()"  maxlength="10" class="form-control" placeholder="74.300-200" style="height: 50px; background-color: white;" autocomplete="off" >
                    </input>
                </div>
                <p></p>
                <div class="input-group input-group-lg" style="width: 98%; padding-left: 5px">
                    <input type="text" value="#{feiraBean.nomeFeira}" onkeypress="if (event.keyCode == 13) {
                                return false;
                            }" onblur="submit()" jsf:valueChangeListener="#{feiraBean.habilitaCadastroFeira}" jsf:disabled="#{feiraBean.habilitaCadastro == true}"  autocomplete="off" class="form-control" placeholder="Qual o nome da Feira?" style="height: 50px; background-color: white; border-radius: 7px" />
                    <span class="h6">Ex.: Feira da Estação, Feira Setor Faiçalville...</span>
                </div>
                <p></p>
                <div class="input-group input-group-lg" style="width: 98%; padding-left: 5px">
                    <input type="text" value="#{feiraBean.logradouro}" class="form-control" placeholder="Logradouro" style="height: 50px; background-color: white; " readonly="true" />
                </div>
                <div class="input-group input-group-lg" style="width: 98%; padding-left: 5px">
                    <input type="text" value="#{feiraBean.bairro}" class="form-control" placeholder="Bairro" style="height: 50px; background-color: white; " readonly="true" />
                </div>
                <div class="input-group input-group-lg" style="width: 98%; padding-left: 5px">
                    <input type="text" value="#{feiraBean.cidade}" class="form-control" placeholder="Cidade" style="height: 50px; background-color: white; " readonly="true" />
                </div>
                <p></p>
                <div class="btn-group">
                    <button class="btn btn-primary" jsf:disabled="#{feiraBean.habilitaCadastro == false}" jsf:action="#{feiraBean.preCadastrarFeira()}">Cadastrar Feira</button>
                    <button class="btn btn-danger" jsf:action="#{feiraBean.limpar()}">Limpar</button>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
